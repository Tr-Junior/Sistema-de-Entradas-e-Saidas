<div class="card">
  <p-menubar>
    <ng-template pTemplate="start">
      <img src="assets/image/logo.png" height="40" class="mr-2" />
      <p-button label="{{ user.name }}" styleClass="p-button-link text-2xl"></p-button>
      <p-button [routerLink]=" ['/store']" icon="pi pi-list" label="Lista de Produtos"
        styleClass=" p-button-text"></p-button>
      <p-button [routerLink]="['/sale']" icon="pi pi-cart-plus" label="Caixa" styleClass=" p-button-text"></p-button>
      <p-button [routerLink]="['/features/sales']" icon="pi pi-shopping-cart" label="Vendas"
        styleClass=" p-button-text"></p-button>
      <p-button [routerLink]="['/features/entranceAndExit']" icon="pi pi-chart-line" label="Faturamento"
        styleClass=" p-button-text"></p-button>
      <p-button [routerLink]="['/account/new-user']" icon="pi pi-user-plus" label="Cadastro de usuÃ¡rio"
        styleClass=" p-button-text"></p-button>
      <p-button [routerLink]="['/account/passwordChage']" icon="pi pi-user-plus" label="Alterar senha"
        styleClass=" p-button-text"></p-button>
    </ng-template>
    <p-button icon="pi pi-sign-out" label="Sair" styleClass="p-button-rounded p-button-text"
      (click)="logout()"></p-button>
  </p-menubar>
</div>
