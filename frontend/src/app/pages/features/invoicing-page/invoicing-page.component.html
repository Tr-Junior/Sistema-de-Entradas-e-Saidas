<div class="card">
  <ng-template pTemplate="caption">
    <div class="table-header">
      Entradas
    </div>
  </ng-template>
  <p-table #dt [value]="entrances" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} produtos"
    [rowsPerPageOptions]="[5, 10, 15, 25, 50]" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped">
    <ng-template pTemplate="caption">
      <div class="flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <p-calendar [showIcon]="true" [(ngModel)]="startDate"></p-calendar>
          <p-calendar [showIcon]="true" [(ngModel)]="endDate"></p-calendar>
          <button pButton type="button" label="Search" icon="pi pi-search" (click)="searchDate()"></button>
          <input pInputText type="text" [(ngModel)]="name" (ngModelChange)="search()" placeholder="Buscar" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:25%">Código</th>
        <th style="width:25%">Tipo da entrada</th>
        <th style="width:25%">Valor</th>
        <th style="width:25%">Data</th>
        <th style="width:25%">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entrances>
      <tr>
        <td>{{entrances.numberOfOrder}}</td>
        <td>{{entrances.typeOrder}}</td>
        <td>{{ entrances.value | currency}}</td>
        <td>{{ entrances.createDate | date:"MM/dd/yyyy hh:mm"}}</td>
        <td><p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-danger p-button-outlined" [swal]="{
          title: 'atenção',
          background: '#737373',
          width: 300,
          color:'#fff',
          text: 'Deseja realmente excluir: '+ entrances.typeOrder + '?',
          showDenyButton: true,
          denyButtonText: 'Não',
          confirmButtonText: 'Sim',
          icon: 'warning'
      }" (confirm)="delete(entrances._id, entrances.numberOfOrder)"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
  <h5 class="uk-text-center" *ngIf="">Não há Produtos Cadastrados</h5>
</div>
