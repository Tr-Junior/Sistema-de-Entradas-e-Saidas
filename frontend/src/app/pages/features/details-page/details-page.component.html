<div class="card">
  <div class="flex flex-col md:flex-row md:items-center md:justify-end">
    <span class="p-input-icon-left m-2">
      <i class="pi pi-search"></i>
      <p-calendar [showIcon]="true" [(ngModel)]="startDate" [locale]="ptBR" dateFormat="dd/mm/yy"></p-calendar>
      <span class="mx-2"></span>
      <p-calendar [showIcon]="true" [(ngModel)]="endDate" [locale]="ptBR" dateFormat="dd/mm/yy"></p-calendar>
      <span class="mx-2"></span>
      <button pButton type="button" label="Pesquisar" icon="pi pi-search" (click)="searchDate()"></button>
      <span class="px-2"></span>
      <button pButton type="button" label="Limpar" icon="pi pi-times" (click)="clearSearch()"></button>
    </span>
  </div>
  <p-card>
    <ng-template pTemplate="title">
      <h1 class="text-center">Resumo Financeiro</h1>
    </ng-template>
    <ng-template pTemplate="content">
      <div class="p-grid p-justify-center">
        <div class="p-col-12 p-md-4">
          <p-card>
            <ng-template pTemplate="title">
              <h2 class="text-center">Total de Entradas</h2>
            </ng-template>
            <ng-template pTemplate="content">
              <div class="text-center text-green-600 font-bold text-xl">{{ totalEntrances | currency }}</div>
            </ng-template>
          </p-card>
        </div>
        <div class="p-col-12 p-md-4">
          <p-card>
            <ng-template pTemplate="title">
              <h2 class="text-center">Total de Sa√≠das</h2>
            </ng-template>
            <ng-template pTemplate="content">
              <div class="text-center text-red-600 font-bold text-xl">{{ totalExits | currency }}</div>
            </ng-template>
          </p-card>
        </div>
        <div class="p-col-12 p-md-4">
          <p-card>
            <ng-template pTemplate="title">
              <h2 class="text-center">Saldo Total</h2>
            </ng-template>
            <ng-template pTemplate="content">
              <div class="text-center text-yellow-600 font-bold text-xl"
                [ngClass]="{'positive': result >= 0, 'negative': result < 0}">
                {{ result | currency }}
              </div>
            </ng-template>
          </p-card>
        </div>
      </div>
    </ng-template>
  </p-card>
</div>
